<!DOCTYPE html>
<html>
<head>
<title>Trusted Ticket Requester</title>
<script>

	function send() {

		URL = "http://localhost:8090/myrestapi"; //Your URL

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
		xmlhttp.open("GET", URL, true);
		xmlhttp.setRequestHeader("Authorization", "Basic " + btoa("user:userPass")); //in prod, you should encrypt user name and password and provide encrypted keys here instead 
		xmlhttp.onreadystatechange = callbackFunction(xmlhttp);
		xmlhttp.send();
		alert(xmlhttp.responseText);
		document.getElementById("div").innerHTML = xmlhttp.statusText + ":"
				+ xmlhttp.status + "<BR><textarea rows='100' cols='100'>"
				+ xmlhttp.responseText + "</textarea>";
	}

	function callbackFunction(xmlhttp) {
		//alert(xmlhttp.responseXML);
	}
</script>
</head>

<body id='bod'>
	<button type="submit" onclick="javascript:send()">call</button>
	<div id='div'></div>
</body>
</html>
